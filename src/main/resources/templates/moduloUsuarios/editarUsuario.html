<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Editar Usuario </title>
<link rel="stylesheet" type="text/css"
	th:href="@{/css/tabla.css}">


</head>
<body>
	<div align="center"> 
		<h1>Editar Usuario</h1>
		<br />
		<form action="#" th:action="@{/usuario/guardar}" th:object="${usuario}" method="post">
			<table border="0" cellpadding="10">
				<tr>
					<td>Id Usuario:</td>
					<td><input type="text" th:field="*{id_usuario}" readonly="readonly" />
					</td>
				</tr>
				<tr>
					<td>Nombre:</td>
					<td><input type="text" th:field="*{nombre}" /></td>
				</tr>
				<tr>
					<td>Telefono:</td>
					<td><input type="text" th:field="*{telefono}" /></td>
				</tr>
				<tr>
					<td>Direccion:</td>
					<td><input type="text" th:field="*{direccion}" /></td>
				</tr>
				<tr>
					<td>Fecha Registro:</td>
					<td><input type="text" th:field="*{fecha_registro}" /></td>
				</tr>
				<tr>
					<td colspan="2"><button type="submit" class=button>Save</button></td>
				</tr>
			</table>
		</form>
		
</body>
</html>
