<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Login</title>
<script src="js/jquery-3.4.1.min.js"></script>
<link href="css/bootstrap.min.css" rel="stylesheet" />
<link href="css/miLogin.css" rel="stylesheet" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
	<div class="container" id="containerLogin">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Login</h3>
                    </div>
                    <div  class="card-body">
                        <div class="text-center mb-4">
                            <img src="imagenes/login.png" id="avatar" alt=""
									class="rounded-circle" >
                        </div>
                        <form id="formulario1" th:action="@{/login}" method="post">
                            <div class="form-group">
                            <legend>Por favor autenticarse:</legend>
                            <div th:if="${param.error}" class="alert alert-success">    
                   				Usuario y password Invalido.
			                </div>
            			    <div th:if="${param.logout}" class="alert alert-success"> 
                  				Cerraste sesion, quieres volver a inicar...
                			</div>
                			</div>
                			<div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" name="username" class="form-control" id="username" placeholder="Enter username">
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input  type="password" name="password" class="form-control" id="password" placeholder="Enter password">
                            </div>
                            <button type="submit" class="btn btn-primary" id="botonAuth">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>


</html>
