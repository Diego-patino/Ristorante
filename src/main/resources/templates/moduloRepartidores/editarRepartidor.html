<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Editar Repartidor</title>
<link rel="stylesheet" type="text/css"
	th:href="@{/css/tabla.css}">


</head>
<body>
	<div align="center"> 
		<h1>Editar Repartidor</h1>
		<br />
		<form action="#" th:action="@{/repartidores/guardar}" th:object="${repartidor}" method="post">
			<table border="0" cellpadding="10">
				<tr>
					<td>ID Repartidor:</td>
					<td><input type="text" th:field="*{id_repartidor}" readonly="readonly" />
					</td>
				</tr>
				<tr>
					<td>Nombre:</td>
					<td><input type="text" th:field="*{nombres}" /></td>
				</tr>
				<tr>
					<td>Telefono:</td>
					<td><input type="text" th:field="*{telefono}" /></td>
				</tr>
				<tr>
					<td>DNI:</td>
					<td><input type="text" th:field="*{dni}" /></td>
				</tr>
				<tr>
					<td>Estado:</td>
					<td><input type="text" th:field="*{estado}" /></td>
				</tr>
				<tr>
					<td colspan="2"><button type="submit">Save</button></td>
				</tr>
			</table>
		</form>
